<div class="container mt-3">
  <h2 class="my-5">Cadastrar Fornecedores</h2>
  <form [formGroup]="forncedorForm" (ngSubmit)="cadastrar()">
    <div class="mb-3 mt-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="nome" class="form-control" id="nome" placeholder="Insira seu nome" name="nome" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="endereco" class="form-control" id="endereco" placeholder="Insira seu endereço" name="endereco" formControlName="endereco">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="telefone" class="form-control" id="telefone" placeholder="Insira seu telefone" name="telefone" formControlName="telefone">
    </div>
    <p class="row justify-content-between">
      <button type="submit" class="btn btn-success col-2 mt-3">Cadastrar</button>
      <button type="button" class="btn btn-dark col-2"><a href="/listafornecedor" class="text-light text-decoration-none">Lista de Fornecedores</a></button>
    </p>
  </form>
</div>
